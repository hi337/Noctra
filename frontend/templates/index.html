<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Noctra</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: #333;
      }
      .enter-button {
        padding: 15px 30px;
        font-size: 1rem;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }
      .enter-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Noctra</h1>
    <a href="home.html" class="enter-button">Enter</a>
  </body>
</html>
